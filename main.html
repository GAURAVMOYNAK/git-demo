<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      perspective: 500px; /* Set perspective for the 3D effect */
    }

    .container {
      position: relative;
      margin: 50px auto;
      width: 300px;
      height: 200px;
      transform-style: preserve-3d; /* Ensure child elements are rendered in 3D space */
    }

    .element {
      width: 100px;
      height: 50px;
      padding: 10px;
      margin: 10px;
      border: 1px solid black;
      position: absolute;
      transition: transform 0.5s ease; /* Add a smooth transition effect */
    }

    .element1 {
      
      transform: translateZ(0);
    }

    .element2 {
      background-color: #2ecc71;
      transform: translateZ(-50px);
    }

    .element3 {
      background-color: #e74c3c;
      transform: translateZ(-100px);
    }

    /* Additional styling for text and image */
    .element1 p {
      color: white;
      margin: 0;
      text-align: center;
    }

    .element2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <title>Styled 3D Stacked Elements</title>
</head>
<body>
  <div class="container">
    <div class="element element1">
      <p>Text in Element 1</p>
    </div>
    <div class="element element2">
      <img src="your-image-url.jpg" alt="Image in Element 2">
    </div>
    <div class="element element3">Element 3</div>
  </div>
</body>
</html>
